name: 'Check Artifact Exists'
description: 'Check if an artifact exists in the current GitHub Actions run'

inputs:
  name:
    description: 'Artifact name to check'
    required: true
  token:
    description: 'GitHub token for API access'
    required: true

outputs:
  exists:
    description: 'Whether the artifact exists (true/false)'
    value: ${{ steps.check.outputs.exists }}

runs:
  using: composite
  steps:
    - name: Check artifact
      id: check
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token }}
        ARTIFACT_NAME: ${{ inputs.name }}
      run: |
        # Use GITHUB_REPOSITORY and GITHUB_RUN_ID environment variables which are always available
        ARTIFACT_COUNT=$(gh api "repos/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}/artifacts?name=${ARTIFACT_NAME}" \
          --jq '.total_count' 2>/dev/null || echo "0")
        if [ "$ARTIFACT_COUNT" -gt 0 ]; then
          echo "Artifact '${ARTIFACT_NAME}' exists in run ${GITHUB_RUN_ID}"
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "Artifact '${ARTIFACT_NAME}' not found in run ${GITHUB_RUN_ID}"
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

name: build-on-linux-aarch64

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      # Only match version tags like v1.0.0, exclude release tags with suffix like v1.0.0-musl-linux-x86_64
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-beta[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-alpha[0-9]+"

jobs:
  init:
    uses: ./.github/workflows/get-targets.yml

  # Build cross compilers - split into 4 chunks to avoid GitHub's 256 job limit
  build_1:
    needs: init
    uses: ./.github/workflows/multi-target.yml
    with:
      targets: ${{ needs.init.outputs.TARGETS_1 }}
      platform: linux-aarch64

  build_2:
    needs: init
    uses: ./.github/workflows/multi-target.yml
    with:
      targets: ${{ needs.init.outputs.TARGETS_2 }}
      platform: linux-aarch64

  build_3:
    needs: init
    uses: ./.github/workflows/multi-target.yml
    with:
      targets: ${{ needs.init.outputs.TARGETS_3 }}
      platform: linux-aarch64

  build_4:
    needs: init
    uses: ./.github/workflows/multi-target.yml
    with:
      targets: ${{ needs.init.outputs.TARGETS_4 }}
      platform: linux-aarch64

  # Dispatch Native builds after all cross builds complete
  native:
    needs: [build_1, build_2, build_3, build_4]
    if: startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/dispatch-native.yml
    with:
      tag: ${{ github.ref_name }}
      platform: linux-aarch64

  # Dispatch Canadian Cross builds after all cross builds complete
  canadian-cross:
    needs: [build_1, build_2, build_3, build_4]
    if: startsWith(github.ref, 'refs/tags/v')
    uses: ./.github/workflows/dispatch-canadian-cross.yml
    with:
      tag: ${{ github.ref_name }}
      platform: linux-aarch64

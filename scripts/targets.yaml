  - TARGET: mips64el-linux-gnusf
    GLIBC_VER: "2.28"

  - TARGET: powerpc64-linux-gnu
    GLIBC_VER: "2.28"

  - TARGET: powerpc64le-linux-gnu
    GLIBC_VER: "2.28"

  # riscv64 static pie requires glibc >= 2.35

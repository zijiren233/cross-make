name: build-on-darwin-aarch64

on:
  workflow_dispatch:
  workflow_call:
  push:
    tags:
      - "v*"

jobs:
  init:
    uses: ./.github/workflows/get-targets.yml

  # Build jobs - split into 4 chunks to avoid GitHub's 256 job limit
  build_1:
    needs: init
    uses: ./.github/workflows/reusable-build.yml
    with:
      targets: ${{ needs.init.outputs.TARGETS_1 }}
      platform: darwin-aarch64
      runs-on: macos-15
      use-docker: false

  build_2:
    needs: init
    uses: ./.github/workflows/reusable-build.yml
    with:
      targets: ${{ needs.init.outputs.TARGETS_2 }}
      platform: darwin-aarch64
      runs-on: macos-15
      use-docker: false

  build_3:
    needs: init
    uses: ./.github/workflows/reusable-build.yml
    with:
      targets: ${{ needs.init.outputs.TARGETS_3 }}
      platform: darwin-aarch64
      runs-on: macos-15
      use-docker: false

  build_4:
    needs: init
    uses: ./.github/workflows/reusable-build.yml
    with:
      targets: ${{ needs.init.outputs.TARGETS_4 }}
      platform: darwin-aarch64
      runs-on: macos-15
      use-docker: false

name: Multi Target Build

on:
  workflow_dispatch:
    inputs:
      targets:
        description: 'JSON array of targets (e.g. ["aarch64-linux-musl", "x86_64-linux-musl"])'
        required: true
        type: string
      platform:
        description: "Platform"
        required: true
        type: choice
        options:
          - linux-x86_64
          - linux-aarch64
          - linux-armv7
          - linux-riscv64
          - linux-powerpc64le
          - linux-s390x
          - darwin-aarch64
          - darwin-x86_64
      extra-build-flags:
        description: "Extra flags for build.sh"
        required: false
        type: string
        default: ""
  workflow_call:
    inputs:
      targets:
        description: "JSON array of targets to build"
        required: true
        type: string
      platform:
        description: "Platform identifier (e.g., linux-aarch64, darwin-x86_64)"
        required: true
        type: string
      extra-build-flags:
        description: "Extra flags for build.sh"
        required: false
        type: string
        default: ""

jobs:
  # Get sources cache key first
  cache-key:
    name: Get Cache Key
    runs-on: ubuntu-24.04
    outputs:
      key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64"
          sudo chmod +x /usr/local/bin/yq

      - name: Generate cache key
        id: cache-key
        run: |
          KEY=$(./scripts/sources.sh cache-key)
          echo "key=sources-${KEY}" >> $GITHUB_OUTPUT
          echo "Sources cache key: sources-${KEY}"

  # Download sources once, shared by all targets
  sources:
    name: Prepare Sources
    needs: cache-key
    runs-on: ubuntu-24.04
    # Prevent concurrent downloads for same cache key
    concurrency:
      group: ${{ needs.cache-key.outputs.key }}
      cancel-in-progress: false
    steps:
      - name: Check if artifact exists
        id: check-artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ARTIFACT_NAME="${{ needs.cache-key.outputs.key }}"
          ARTIFACT_COUNT=$(gh api "repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts?name=${ARTIFACT_NAME}" \
            --jq '.total_count')
          if [ "$ARTIFACT_COUNT" -gt 0 ]; then
            echo "Artifact '${ARTIFACT_NAME}' already exists in run ${{ github.run_id }}, skipping preparation"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Artifact '${ARTIFACT_NAME}' not found in run ${{ github.run_id }}, will prepare sources"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.check-artifact.outputs.exists != 'true'

      - name: Install yq
        if: steps.check-artifact.outputs.exists != 'true'
        run: |
          sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64"
          sudo chmod +x /usr/local/bin/yq

      - name: Restore sources cache
        if: steps.check-artifact.outputs.exists != 'true'
        id: cache
        uses: actions/cache/restore@v5
        with:
          path: sources
          key: ${{ needs.cache-key.outputs.key }}

      - name: Download sources
        if: steps.check-artifact.outputs.exists != 'true' && steps.cache.outputs.cache-hit != 'true'
        run: ./scripts/sources.sh download -S sources

      - name: Save sources cache
        if: steps.check-artifact.outputs.exists != 'true' && steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v5
        with:
          path: sources
          key: ${{ needs.cache-key.outputs.key }}

      - name: Upload sources artifact
        if: steps.check-artifact.outputs.exists != 'true'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ needs.cache-key.outputs.key }}
          path: sources
          overwrite: true
          compression-level: 1

  build-and-release:
    name: ${{ matrix.targets }}
    needs: [cache-key, sources]
    if: ${{ inputs.targets != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        targets: ${{ fromJSON(inputs.targets) }}
    uses: ./.github/workflows/single-target.yml
    with:
      target: ${{ matrix.targets }}
      platform: ${{ inputs.platform }}
      extra-build-flags: ${{ inputs.extra-build-flags }}
      sources-cache-key: ${{ needs.cache-key.outputs.key }}
      sources-artifact: ${{ needs.cache-key.outputs.key }}

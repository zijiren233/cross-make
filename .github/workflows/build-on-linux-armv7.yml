name: build-on-linux-armv7

on:
  workflow_dispatch:
  workflow_call:

jobs:
  init:
    uses: ./.github/workflows/get-targets.yml

  build_targets_on_linux_armv7_cross:
    name: Build cross
    runs-on: ubuntu-24.04-arm
    needs:
      - init
    strategy:
      fail-fast: false
      matrix:
        targets: ${{ fromJSON(needs.init.outputs.TARGETS) }}
    steps:
      - uses: actions/checkout@v4

      - name: Build
        id: build
        run: |
          docker run --rm \
            --platform linux/arm/v7 \
            --volume "${PWD}:/build" \
            arm32v7/alpine:latest \
            /bin/sh -c '
              apk add --no-cache \
                coreutils \
                curl \
                bzip2 \
                xz \
                make \
                bison \
                rsync \
                patch \
                perl \
                flex \
                g++ \
                texinfo \
                python3 \
                gawk \
                grep \
                bash \
                tar \
                file && \
              cd /build && \
              export CROSS_DIST_NAME_SUFFIX="-linux-armv7" && \
              bash scripts/build.sh \
                -LDP \
                -a \
                -T "${{ matrix.targets }}"'

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.targets }}-linux-armv7
          path: |
            dist
            !dist/*.log
